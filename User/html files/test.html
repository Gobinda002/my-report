<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      position: relative;
      width: 300px; /* Adjust the width as needed */
    }

    .card img {
      width: 100%;
      height: auto;
      
    }

    .card p {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value to control transparency */
      color: white;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="../images/annapurna circuit trek.jpg" alt="Card Image">
  <p>Name of the Picture</p>
</div>

</body>
</html>
